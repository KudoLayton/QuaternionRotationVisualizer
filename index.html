<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaternion Rotation Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            min-width: 280px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4af;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4af;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #38d;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            max-width: 300px;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4af;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <h3>Controls</h3>

        <div class="control-group">
            <label>Rotation Angle θ: <span class="value-display" id="theta-value">0°</span></label>
            <input type="range" id="theta" min="0" max="360" value="0" step="1">
        </div>

        <div class="control-group">
            <label>Axis Direction Dx: <span class="value-display" id="dx-value">1.00</span></label>
            <input type="range" id="dx" min="-100" max="100" value="100" step="1">
        </div>

        <div class="control-group">
            <label>Axis Direction Dy: <span class="value-display" id="dy-value">0.00</span></label>
            <input type="range" id="dy" min="-100" max="100" value="0" step="1">
        </div>

        <div class="control-group">
            <label>Point V x: <span class="value-display" id="vx-value">2.00</span></label>
            <input type="range" id="vx" min="-500" max="500" value="200" step="1">
        </div>

        <div class="control-group">
            <label>Point V y: <span class="value-display" id="vy-value">1.00</span></label>
            <input type="range" id="vy" min="-500" max="500" value="100" step="1">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="real-quaternion-mode" style="width: auto; margin-right: 5px;">
                Real Quaternion Mode
            </label>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="show-final-result" style="width: auto; margin-right: 5px;">
                Show Final Result (QVQ⁻¹)
            </label>
        </div>

        <button id="animate-qv">Animate QV</button>
        <button id="animate-qvq">Animate QVQ⁻¹</button>
        <button id="reset">Reset</button>
    </div>

    <div id="info">
        <h3>About</h3>
        <div id="pseudo-mode-info">
            <p>유사-Quaternion 모드:</p>
            <p><strong>Q = cos(θ)·ẑ + sin(θ)·D</strong></p>
            <p>z축을 항등원으로 사용</p>
        </div>
        <div id="real-mode-info" style="display: none;">
            <p>진짜 Quaternion 모드:</p>
            <p><strong>Q = cos(θ/2) + sin(θ/2)·D</strong></p>
            <p>축 매핑: z=real, x=i, y=j</p>
            <p>V는 순수 quaternion (w=0)</p>
        </div>
        <p style="margin-top: 10px; font-size: 11px;">마우스로 시점을 회전/확대/이동</p>
    </div>

    <div id="angles" style="position: absolute; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px; color: white; font-size: 12px; min-width: 200px;">
        <h3 style="margin-top: 0; margin-bottom: 10px; color: #4af;">Angles</h3>
        <div id="angle-info">
            <p><span id="angle-label-1">Q ↔ _Q</span>: <span id="angle-q-qt">-</span></p>
            <p><span id="angle-label-2">Q ↔ Final</span>: <span id="angle-q-final">-</span></p>
            <p><span id="angle-label-3">_Q ↔ Final</span>: <span id="angle-qt-final">-</span></p>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
